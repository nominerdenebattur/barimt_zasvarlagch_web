<!DOCTYPE html>
<html lang="mn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{% block title %}Баримт Засварлагч{% endblock %}</title>
    {% block extra_head %}{% endblock %}
  <style>
    :root {
      --brand: #2a9df4;
      --text: #1f2937;
      --muted: #6b7280;
      --bg: #f9fafb;
      --card: #ffffff;
      --border: #e5e7eb;
    }
    * { box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      color: var(--text);
      background: var(--bg);
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #374151;
      color: white;
      padding: 10px 20px;
    }
    header .logo { font-weight: bold; }
    header nav { display: flex; gap:10px;}
    header nav button,
    .btn {
      background: var(--brand);
      color: #fff;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
    }
    header nav button:hover,
    .btn:hover { opacity: .80; }
    main {
      padding: 24px;
    }
  </style>
</head>
<body>
    <header>
      <img src="/media/logo.png" alt="Лого" width="80">
      <nav>
        {% if is_zasvarlah %}
          <button type="button" class="btn" onclick="location.href='{% url 'zasvarlah' %}'">Засварлах</button>
        {% endif %}

        {% if is_hyanah %}
          <button type="button" class="btn" onclick="location.href='{% url 'dashboard' %}'">Хянах</button>
        {% endif %}

        {% if is_tailan %}
          <button type="button" class="btn" onclick="location.href='{% url 'compare' %}'">Тайлан</button>
        {% endif %}

        <form method="POST" action="{% url 'login' %}" style="display:inline;">
          {% csrf_token %}
          <button type="submit">Гарах</button>
        </form>
      </nav>
    </header>

{% block content %}{% endblock %}

{% block extra_js %}{% endblock %}
</body>
</html>
