{% extends "base.html" %}
{% block title %}Хянах{% endblock %}
{% block content %}
<div class="card">
  <div class="date">mm/dd/yyy</div>
  
  <h2>Тухайн өдөр шивсэн баримтын жагсаалт</h2>
  
  <div class="data-section">
    <p>Сугалааны дугааргүй баримт харах</p>
  </div>
  
  <div class="data-section">
    <h3>Тухайн өдөр шивсэн сугалааны дугааргүй баримтын жагсаалт</h3>
    <!-- Data table would go here -->
  </div>
</div>

<style>
  .card {
    background: var(--card);
    border: 1px solid var(--border);
    border-radius: 8px;
    padding: 20px;
    margin-bottom: 20px;
  }
  
  h1 {
    color: var(--brand);
    margin-bottom: 10px;
  }
  
  .info-header {
    display: flex;
    gap: 20px;
    margin-bottom: 15px;
    color: var(--muted);
  }
  
  .date {
    text-align: right;
    color: var(--muted);
    margin-bottom: 20px;
  }
  
  h2, h3 {
    color: var(--text);
    margin: 15px 0;
  }
  
  .data-section {
    margin-bottom: 25px;
    padding: 15px;
    background: var(--bg);
    border-radius: 6px;
  }
</style>
{% endblock %}
